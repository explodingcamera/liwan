[package]
name="liwan"
version="0.0.0"
edition="2021"
rust-version="1.80"
repository="https://github.com/explodingcamera/liwan"
license="AGPL-3.0-only OR LicenseRef-Liwan"

[lib]
path="src/lib.rs"

[[bin]]
name="liwan"
path="src/main.rs"

[dependencies]
tokio={version="1.38", default-features=false, features=["rt-multi-thread"]}
tokio-util={version="0.7", features=["io"]}
futures-util="0.3"


# encoding
hex={version="0.4"}
bs58="0.5.1"
serde={version="1.0", features=["derive"]}
serde_json={version="1.0"}
md-5="0.10"

# utils
cached="0.53"
argh={version="0.1"}
eyre={version="0.6"}
rand={version="0.8"}
time={version="0.3"}
itertools={version="0.13"}
colored={version="2.1"}
figment={version="0.10", features=["toml", "env"]}
sha3={version="0.10"}
argon2={version="0.5"}
crossbeam="0.8"
tracing="0.1"
tracing-subscriber={version="0.3", features=["env-filter"]}
async-compression="0.4.12"
tokio-tar={package="krata-tokio-tar", version="0.4.0"}

# web
poem={version="3.1", default-features=false, features=[
    "time",
    "embed",
    "session",
    "cookie",
    "compression",
    "tower-compat",
]}

poem-openapi={version="5.0", default-features=false, features=["time"]}
tower={version="0.5", default-features=false, features=["limit"]}
uaparser="0.6"
mime_guess={version="2.0"}
rust-embed="8.4"
reqwest={version="0.12", default-features=false, features=[
    "json",
    "stream",
    "charset",
    "rustls-tls",
]}

# database
duckdb={version="1.0", git="https://github.com/explodingcamera/duckdb-rs", features=[
    "bundled",
    "time",
    "r2d2",
]}
rusqlite={version="0.32", features=["bundled", "time"]}
r2d2={version="0.8"}
r2d2_sqlite="0.25.0"
refinery={version="0.8"}
refinery-core="0.8"
maxminddb={version="0.24", optional=true}

[dev-dependencies]
figment={version="*", features=["test"]}
poem={version="*", features=["test"]}
cookie={version="*"}

[features]
default=["geoip"]
geoip=["dep:maxminddb"]

[profile.dev]
opt-level=1
incremental=true

[profile.release]
lto="thin"
strip=true
