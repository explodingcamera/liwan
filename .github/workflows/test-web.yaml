name: Run tests (web)

on:
  pull_request:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "web/bun.lock"
  push:
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "web/bun.lock"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build web project
        run: |
          bun install
          bun run build
        working-directory: ./web
      - name: Run tests
        run: bun test
        working-directory: ./web
      - name: Run typecheck
        run: bun typecheck
        working-directory: ./web
