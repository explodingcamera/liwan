name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - liwan-v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          changelog: CHANGELOG.md
          allow-missing-changelog: true
          draft: false # has to be public to have the right url's for the docker image
          prefix: liwan
          token: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build web project
        run: |
          bun install
          bun run build
        working-directory: ./web
      - name: Upload web assets
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: ./web/dist

  upload-assets:
    needs: [create-release, build-web]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            build-tool: cargo-zigbuild
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            build-tool: cargo-zigbuild
          - target: aarch64-apple-darwin
            os: macos-latest
            build-tool: cargo

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./web/dist
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: liwan
          target: ${{ matrix.target }}
          build-tool: ${{ matrix.build-tool }}
          token: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    needs: [upload-assets]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Setup Docker Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.actor }}/liwan
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: |
            linux/amd64
            linux/arm64
          build-args: |
            TAR_URL_AMD64=https://github.com/explodingcamera/liwan/releases/download/${{ github.ref_name }}/liwan-amd64-linux.tar.gz
            TAR_URL_ARM64=https://github.com/explodingcamera/liwan/releases/download/${{ github.ref_name }}/liwan-aarch64-linux.tar.gz
