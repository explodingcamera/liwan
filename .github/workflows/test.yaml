name: Run tests

on:
  pull_request:
    paths:
      - "**/*.rs"
      - "Cargo.lock"
  push:
    paths:
      - "**/*.rs"
      - "Cargo.lock"
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - macos-latest
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@v1.15.0
      - uses: Swatinem/rust-cache@v2.8.1
      - run: mkdir ./web/dist
      - name: Run tests
        run: cargo test --all --all-features
      - name: Run clippy
        run: cargo clippy --all-features -- -W warnings
      - name: Run fmt
        run: cargo fmt --all -- --check
        continue-on-error: true
