name: Run tests

on:
  pull_request:
    paths:
      - "**/*.rs"
      - "Cargo.lock"
  push:
    paths:
      - "**/*.rs"
      - "Cargo.lock"
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Build web project
        run: |
          bun install
          bun run build
        working-directory: ./web
      - name: Run tests
        run: bun test
        working-directory: ./web
      - name: Run typecheck
        run: bun typecheck
        working-directory: ./web

  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: Swatinem/rust-cache@v2
      - run: mkdir ./web/dist
      - name: Run tests
        run: cargo test --all --all-features
      - name: Run clippy
        run: cargo clippy --all-features -- -W warnings
      - name: Run fmt
        run: cargo fmt --all -- --check
        continue-on-error: true
